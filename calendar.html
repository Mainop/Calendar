<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 12-Month Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .month-card {
            padding: 10px;
            text-align: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .calendar-table {
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }
        .calendar-table th {
            background: #007bff;
            color: white;
        }
        .calendar-table td {
            height: 40px;
            vertical-align: middle;
        }
        .calendar-table td:hover {
            background: #d1ecf1;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center my-4 text-primary">Yearly Calendar</h2>
        <div class="calendar">
            <!-- JavaScript will generate months here -->
        </div>
    </div>

    <script>
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        
        function generateCalendar() {
            const calendarDiv = document.querySelector(".calendar");
            const currentYear = new Date().getFullYear();
            
            months.forEach((month, index) => {
                let firstDay = new Date(currentYear, index, 1).getDay();
                let daysInMonth = new Date(currentYear, index + 1, 0).getDate();
                
                let calendarHTML = `
                    <div class="card month-card">
                        <div class="card-body">
                            <h5 class="card-title">${month} ${currentYear}</h5>
                            <table class="table table-bordered calendar-table">
                                <thead>
                                    <tr>${days.map(day => `<th>${day}</th>`).join('')}</tr>
                                </thead>
                                <tbody>
                                    <tr>
                `;
                
                for (let i = 0; i < firstDay; i++) {
                    calendarHTML += "<td></td>";
                }
                
                for (let day = 1; day <= daysInMonth; day++) {
                    if ((firstDay + day - 1) % 7 === 0 && day !== 1) {
                        calendarHTML += "</tr><tr>";
                    }
                    calendarHTML += `<td>${day}</td>`;
                }
                
                calendarHTML += "</tr></tbody></table></div></div>";
                calendarDiv.innerHTML += calendarHTML;
            });
        }
        
        generateCalendar();
    </script>
</body>
</html>
